<!--tab按钮-->
<div class="main-wrap-body" ng-show="$state.is('states.importStudentTask')">
    <div class="tab-tit mt10">
        <a class="current" ng-class="{current: flagModel.tabType === 'OWN'}" ng-click="events.tabClick($event,'OWN')">本单位</a>
        <a class="" ng-class="{current: flagModel.tabType === 'PROJECT'}" ng-click="events.tabClick($event, 'PROJECT')"
           ng-if="events.isSubProjectManager()">项目级</a>
    </div>
</div>
<div class="main-wrap-body">
    <!--本单位-->
    <div ng-if="flagModel.tabType === 'OWN'">
        <div class="column">
        <div class="search-bar">
            <ul class="ul-form li-fl clear">

                <!-- <li>
                     <select class="select-small" ng-model="model.queryParam.groupType">
                         <option value="asynchImportStudent">导入学员</option>
                         <option value="DISTRIBUTOR_OPEN">导入学员并开班</option>
                     </select>
                 </li>-->

                <li>
                    <select class="select-small" ng-model="model.queryParam.status">
                        <option selected="selected" value="-1">执行状态</option>
                        <option value="executed">已执行</option>
                        <option value="toExecuted">正在执行</option>
                        <option value="fail">执行失败</option>
                    </select>
                </li>
                <li>
                    <input type="text" class="ipt ipt-medium"
                           placeholder="任务执行时间开始"
                           hb-readonly
                           hb-clear-input
                           kendo-date-picker="node.startDate"
                           k-options="ui.datePicker.begin.options"
                           ng-model="model.queryParam.startDate"
                    /> -
                    <input type="text" class="ipt ipt-medium"
                           placeholder="任务执行时间结束"
                           hb-readonly
                           hb-clear-input
                           kendo-date-picker="node.endDate"
                           k-options="ui.datePicker.begin.options"
                           ng-model="model.queryParam.endDate"
                    />
                </li>
                <li><a href="javascript:void(0);" has-permission="importStudentTask/find"
                       class="btn btn-b" ng-click="events.query($event)">查询</a></li>
            </ul>
        </div>
        <div class="dash-line-4"></div>
        <div kendo-grid="node.grid" k-options="ui.grid.options" data-role="grid" class="k-grid k-widget"></div>
    </div>
    </div>

    <!--项目级-->
    <div ng-if="flagModel.tabType === 'PROJECT'">
        <div class="column">
            <div class="search-bar">
                <ul class="ul-form li-fl clear">
                    <li>
                        <div hb-unit-select unit-id="model.queryParam.unitId"
                             default-choose="true" default-txt="请选要查看的单位" ng-if="events.isSubProjectManager()"></div>
                    </li>
                    <!-- <li>
                         <select class="select-small" ng-model="model.queryParam.groupType">
                             <option value="asynchImportStudent">导入学员</option>
                             <option value="DISTRIBUTOR_OPEN">导入学员并开班</option>
                         </select>
                     </li>-->

                    <li>
                        <select class="select-small" ng-model="model.queryParam.status">
                            <option selected="selected" value="-1">执行状态</option>
                            <option value="executed">已执行</option>
                            <option value="toExecuted">正在执行</option>
                            <option value="fail">执行失败</option>
                        </select>
                    </li>
                    <li>
                        <input type="text" class="ipt ipt-medium"
                               placeholder="任务执行时间开始"
                               hb-readonly
                               hb-clear-input
                               kendo-date-picker="node.startDate"
                               k-options="ui.datePicker.begin.options"
                               ng-model="model.queryParam.startDate"
                        /> -
                        <input type="text" class="ipt ipt-medium"
                               placeholder="任务执行时间结束"
                               hb-readonly
                               hb-clear-input
                               kendo-date-picker="node.endDate"
                               k-options="ui.datePicker.begin.options"
                               ng-model="model.queryParam.endDate"
                        />
                    </li>
                    <li><a href="javascript:void(0);" has-permission="importStudentTask/find"
                           class="btn btn-b" ng-click="events.query($event)">查询</a></li>
                </ul>
            </div>
        </div>
        <div class="dash-line-4"></div>
        <div kendo-grid="node.grid" k-options="ui.grid.options" data-role="grid" class="k-grid k-widget"></div>
    </div>
</div>


<!--查看未发布人员-->
<div class="dialog w-textarea" kendo-window="node.windows.teacherWindow" k-options="ui.windowOptions">
    <div class="dialog-body">
        <div class="dialog-tit">未发布人员<a href="" ng-click="node.windows.teacherWindow.close()"
                                        class="ico ico-close"></a></div>
        <div class="dialog-cont">
            <div kendo-grid="node.personGrid" k-options="ui.personGrid.options" data-role="personGrid"></div>
        </div>
    </div>
</div>
