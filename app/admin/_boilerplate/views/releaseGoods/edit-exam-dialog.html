<div class="dialog-body">
    <div class="dialog-tit">请配置考试信息<a href="javascript:void(0)"
                                      class="ico ico-close"
                                      ng-click="events.cancelEditExam()"></a></div>
    <div class="dialog-cont">
        <ul class="ul-d-form pt20 pl20 lh-1">

            <li>
                <span class="left-txt"><i>*</i>场次名称：</span><input type="text"
                                                                  ng-model="submitData.examRound.roundName"
                                                                  class="ipt w-4"
                                                                  placeholder="输入本场考试名称，学员可见">
            </li>
            <li><span class="left-txt"><i>*</i>场次用卷：</span><a href="javascript:void(0)"
                                                              ng-if="submitData.examRound.examPaperId==null||submitData.examRound.examPaperId==''||submitData.examRound.examPaperId==undefined"
                                                              ng-click="events.openExamKendoDialog()"
                                                              class="txt-b">选择考试用卷</a>
                <span ng-if="submitData.examRound.examPaperId!==null&&submitData.examRound.examPaperId!==''&&submitData.examRound.examPaperId!==undefined"
                      ng-bind="model.examPaperName"></span>
                <a href="javascript:void(0)"
                   ng-click="events.openExamKendoDialog()"
                   ng-if="submitData.examRound.examPaperId!==null&&submitData.examRound.examPaperId!==''&&submitData.examRound.examPaperId!==undefined"
                   class="txt-b">更换考试用卷</a>
            </li>
            <!--
                            <li><span class="left-txt">及格分数：</span><input type="text"
                                                                          ng-model="examRound.passScore"
                                                                          class="ipt ipt-c-xm"> 分<span class="txt-g">（已选试卷满分 X分）</span> </li>
            -->
            <li>
                <span class="left-txt"><i>*</i>考试方式：</span>
                <label><input class="rad"
                              name="regularTime2"
                              value="false"
                              ng-model="submitData.examRound.regularTime"
                              type="radio">随到随考</label>
                <!--<label class="ml20"><input class="rad"
                                           name="regularTime"
                                           value="true"
                                           ng-model="examRound.regularTime"
                                           type="radio">固定时间考试</label>-->
            </li>
            <li>
                <span class="left-txt txt-long"><i>*</i>开始/结束时间：</span>
                <label><input class="rad"
                              value="true"
                              ng-model="submitData.examRound.asTrainingBeginEnd"
                              type="radio">同培训时间</label>
                <!--<span class="ml20"><input class="rad"
                                           value="false"
                                           ng-model="examRound.asTrainingBeginEnd"
                                           type="radio"
                        >自定义时间 <span class=""
                                        ng-if="examRound.asTrainingBeginEnd=='false'"
                        ><input type="text"
                                k-options="kendoPlus.timeOptions"
                                ng-model="examRound.examBeginTime"
                                kendo-date-time-picker="kendoPlus.timeModel"
                                class="ipt ipt-middle"
                        > - <input type="text"
                                   k-options="kendoPlus.timeOptions"
                                   ng-model="examRound.examEndTime"
                                   kendo-date-time-picker="kendoPlus.timeModel"
                                   class="ipt ipt-middle"></span></span>-->
            </li>
            <li>
                <span class="left-txt"><i>*</i>考试时长：</span><input type="text"
                                                                  ng-model="submitData.examRound.examTime"
                                                                  class="ipt ipt-c-xm"> 分钟
                <!--<label class="ml20"><input class="chk"
                                           ng-checked="examRound.limitHandInTime=='true'"
                                           ng-click="events.limitHandInTime($event)"
                                           type="checkbox">限制最早交卷时间</label
                        ><span class="ml30" ng-if="examRound.limitHandInTime=='true'">考试开始 <input type="text"
                                                        ng-model="examRound.firstHandInTime"
                                                        class="ipt ipt-c-xm"> 分钟后，才可交卷</span>-->
            </li>


            <li ng-if="submitData.examRound.examPaperId">
                <span class="left-txt"><i>*</i>考试总分：<span ng-bind="model.examTotalScore"></span></span> 分
            </li>


            <li>
                <span class="left-txt"><i>*</i>考试次数：</span>
                <label><input class="rad"
                              value="false"
                              ng-model="submitData.examRound.limitExamTimes"
                              name="limitExamTimes2"
                              type="radio">不限</label>
                <label class="ml20"
                ><input class="rad"
                        value="true"
                        ng-model="submitData.examRound.limitExamTimes"
                        name="limitExamTimes2"
                        type="radio">限定次数<span class="ml10"
                > <input type="text"
                         ng-model="submitData.examRound.examTimes"
                         class="ipt ipt-c-xm"> 次</span></label>
            </li>
            <li>
                <span class="left-txt txt-long"><i>*</i>多选漏选是否得分：</span>
                <label><input class="rad"
                              type="radio"
                              value="false"
                              ng-model="submitData.examRound.multiMissedGetScore"
                              name="multiMissedGetScore2">不得分</label>
                <!--<label><input class="rad ml20"
                              value="true"
                              type="radio"
                              ng-model="examRound.multiMissedGetScore"
                              name="multiMissedGetScore">得分</label>-->
            </li>
            <li>
                <span class="left-txt"><i>*</i>成绩公布时间：</span>
                <!--<label><input class="chk"
                              ng-checked="examRound.announceResults=='false'"
                              ng-click="events.announceResults($event)"
                              type="checkbox">不公布</label>-->


                <span ng-if="submitData.examRound.announceResults=='true'">

                        <label><input class="rad"
                                      name="announceResultsImmediately2"
                                      value="true"
                                      ng-model="submitData.examRound.announceResultsImmediately"
                                      type="radio">马上公布</label>
                    <!--<span class="ml20"><input class="rad"
                                              name="announceResultsImmediately"
                                              value="false"
                                              ng-model="examRound.announceResultsImmediately"
                                              type="radio"
                            >限时公布<span ng-if="examRound.announceResultsImmediately=='false'"
                            ><input
                            type="text"
                            ng-model="examRound.deadlinePublishTime"
                            k-options="kendoPlus.timeOptions"
                            kendo-date-time-picker="kendoPlus.timeModel"
                            hb-readonly
                            ng-required="true"
                            class="ipt ipt-middle"></span>
                    </span>-->

                    </span>


            </li>

            <li>
                <span class="left-txt" style="width:135px"><i>*</i>考试记录开放题析：</span>
                <input class="chk"
                       ng-checked="submitData.examRound.showQuestionAnalysis"
                       ng-click="events.toggleShowQuestionAnalysis($event)"
                       type="checkbox">开放
            </li>


        </ul>
    </div>
    <div class="btn-center">
        <a href="javascript:void(0)"
           ng-if="$state.current.name==='states.releaseGoods'"
           ng-click="events.saveEditExam()"
           class="btn btn-r">保存</a>
        <button ng-disabled="submitAble"
                ng-if="$state.current.name!=='states.releaseGoods'"
                ng-click="events.saveEditExam()"
                class="btn btn-r">保存
        </button>
        <a href="javascript:void(0)"
           class="btn btn-g ml10"
           ng-click="events.cancelEditExam()">取消</a>
    </div>
</div>
