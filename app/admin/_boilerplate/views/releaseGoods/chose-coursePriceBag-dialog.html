<div class="dialog-body">
    <div class="dialog-tit">选择课程包<a href="javascript:void(0)"
                                    ng-click="events.closeKendoWindow('choseCoursePoolPeriodWindow')"
                                    class="ico ico-close"></a></div>
    <div class="dialog-cont">

        <div class="column">
            <div class="col-tit">待选课程包
            </div>
        </div>

        <ul class="ul-form li-fl clear">
            <li><input type="text"
                       placeholder="请填写课程包名称"
                       ng-keyup="events.pressEnterKey($event,'priceCourseBagInstance','priceCoursePage')"
                       ng-model="priceCourseBagParams.poolName"
                       class="ipt ipt-medium"></li>

            <li><a href="javascript:void(0)"
                   ng-click="events.MainPageQueryList($event,'priceCourseBagInstance','priceCoursePage')"
                   class="btn btn-b">查询</a></li>
        </ul>


        <div kendo-grid="kendoPlus.priceCourseBagInstance"
             k-options="priceCourseBagGrid.options">
        </div>

        <div class="column">
            <div class="col-tit">已选课程包（<span ng-bind="events.countTheHasChosePool().len"></span>个，共<span
                    ng-bind="events.countTheHasChosePool().totalCourse"></span>门课程，共<span
                    ng-bind="events.countTheHasChosePool().totalPeriod"></span>学时）
            </div>

            <table class="table table-nf table-2">
                <thead>
                <tr>
                    <th class="tl">课程包名称</th>
                    <th width="120">创建时间</th>
                    <th width="80">门数</th>
                    <th width="80">学时</th>
                    <th width="100">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in model.tempCoursePoolPeriodPrice.poolList">
                    <td class="tl" ng-bind="item.name"></td>
                    <td ng-bind="item.createTime"></td>
                    <td><span class="b fs16" ng-bind="item.courseCount"></span>门</td>
                    <td><span class="b fs16" ng-bind="item.totalPeriod"></span>学时</td>
                    <td class="op">
                        <a href="javascript:void(0)" ng-click="events.lookCourseBagDetail(item.coursePackageId)">查看</a>
                        <a href="javascript:void(0)"
                           ng-click="events.splicePriceCourse($index,item)">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
    <div class="btn-center">
        <a href="javascript:void(0)"
           ng-click="events.closeKendoWindow('choseCoursePoolPeriodWindow')"
           class="btn btn-g ml10">取消</a>
    </div>
</div>
