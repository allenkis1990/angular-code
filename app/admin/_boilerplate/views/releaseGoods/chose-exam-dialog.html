<div class="dialog-body">
    <div class="dialog-tit">选择场次考试卷<a href="javascript:void(0)"
                                      ng-click="events.closeKendoWindow('choseExamWindow')"
                                      class="ico ico-close"></a></div>
    <div class="dialog-cont">
        <div class="search-bar">
            <ul class="ul-form li-fl clear">
                <li>
                    <div hb-authorized-option
                         lock-range-for-res="examLibraries"
                         query-params="examAuthorizedQuery"></div>
                </li>
                <li><input type="text"
                           placeholder="请填写试卷名称"
                           ng-keyup="events.pressEnterKey($event,'examGridInstance','examPage')"
                           ng-model="exam.name"
                           class="ipt ipt-medium"></li>
                <li><a href="javascript:void(0)"
                       ng-click="events.MainPageQueryList($event,'examGridInstance','examPage')"
                       class="btn btn-b">搜索</a></li>
            </ul>
        </div>

        <div kendo-grid="kendoPlus.examGridInstance"
             k-options="examGrid.options">
        </div>
    </div>
    <div class="btn-center">
        <a href="javascript:void(0)"
           ng-click="events.closeKendoWindow('choseExamWindow')"
           class="btn btn-g ml10">取消</a>
    </div>
</div>
