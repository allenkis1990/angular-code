<div class="dialog-body">
    <div class="dialog-tit">选择兴趣课程包<a href="javascript:void(0)"
                                      ng-click="events.closeKendoWindow('choseInterWindow')"
                                      class="ico ico-close"></a></div>
    <div class="dialog-cont">
        <div kendo-grid="kendoPlus.interInstance"
             k-options="interGrid.options">
        </div>
    </div>
    <div class="btn-center">
        <button ng-if="$state.current.name!=='states.releaseGoods'"
                ng-click="events.submitInter()"
                class="btn btn-r">保存
        </button>
        <a href="javascript:void(0)"
           ng-click="events.closeKendoWindow('choseInterWindow')"
           class="btn btn-g ml10">取消</a>
    </div>
</div>
