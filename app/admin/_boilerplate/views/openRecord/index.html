<div class="main-wrap-body">
    <div class="search-bar">
        <ul class="ul-form li-fl clear">
            <li><input type="text"
                       ng-model="model.openRecordPage.buyerName"
                       class="ipt ipt-middle"
                       placeholder="请输入学员姓名">
            </li>
            <li><input type="text"
                       ng-model="model.openRecordPage.loginInput"
                       class="ipt ipt-middle"
                       placeholder="请输入帐号">
            </li>
            <li>
                <select class="slt slt-middle"
                        ng-options="item.optionId as item.name for item in model.titleLevelList"
                        ng-model="model.openRecordPage.professionLevel">
                    <option>职称等级</option>
                </select>
            </li>
            <li style="position:relative"><input type="text"
                                                 ng-model="model.openRecordPage.trainClassName"
                                                 class="ipt ipt-middle"
                                                 ng-click="events.openKendoWindow('classWindow')"
                                                 placeholder="请输入班级名称">
                <span style="position:absolute;right:3px;top:9px;cursor:pointer"
                      ng-click="events.clearTextContent()"
                      class="k-icon k-i-close" role="button">select
                </span>
            </li>
            <li><input type="text"
                       ng-model="model.openRecordPage.orderNo"
                       class="ipt ipt-small"
                       placeholder="请输入订单号"></li>

            <!--<li><input type="text"
                       ng-model="model.openRecordPage.operatorId"
                       class="ipt ipt-small"
                       placeholder="操作人员姓名"></li>-->

            <li><input type="text"
                       ng-model="model.openRecordPage.creatorLoginInput"
                       class="ipt ipt-small"
                       placeholder="操作人帐号"></li>
            <!--
                        <li><input type="text" class="ipt ipt-small" placeholder="交易成功时间"> - <input type="text" class="ipt ipt-small" placeholder="交易成功时间"></li>
            -->
            <li><input type="text"
                       class="ipt ipt-middle"
                       hb-clear-input
                       ng-model="model.openRecordPage.tradeStartTimeMills"
                       k-options="kendoPlus.timeOptions"
                       kendo-date-picker="kendoPlus.timeModel"
                       hb-readonly
                       placeholder="交易成功时间"/> -
                <input type="text"
                       hb-clear-input
                       ng-model="model.openRecordPage.tradeEndTimeMills"
                       k-options="kendoPlus.timeOptions"
                       kendo-date-picker="kendoPlus.timeModel"
                       hb-readonly
                       class="ipt ipt-middle"
                       placeholder="交易成功时间"/>
            </li>
            <li class="clear">
                <a href="javascript:void(0)"
                   has-permission="openRecord/searchAll"
                   ng-click="events.MainPageQueryList($event,'openRecordInstance','openRecordPage')"
                   class="btn btn-b">查询</a>
                <a href="javascript:void(0)"
                   has-permission="openRecord/reset"
                   ng-click="events.resetQueryParams()"
                   class="btn btn-g ml10">重置</a>
            </li>
        </ul>
    </div>
    <div class="column mt10">
        <div kendo-grid="kendoPlus.openRecordInstance"
             k-options="openRecordGrid.options">
        </div>
    </div>
</div>


<!--培训班弹窗-->
<div class="dialog w-2" k-options="kendoPlus.windowOptions" kendo-window="classWindow" style="width:1200px;">
    <div class="dialog-body mt30">
        <div class="dialog-tit">选择班级<a href="javascript:void(0)"
                                       class="ico ico-close"
                                       ng-click="events.closeKendoWindow('classWindow')"></a></div>
        <div class="dialog-cont">
            <div class="search-bar">
                <ul class="ul-form li-fl clear">
                    <li>
                        <select class="slt slt-small"
                                ng-options="item.optionId as item.name for item in model.yearList"
                                ng-model="model.configedQueryParam.trainingYear">
                        </select>
                    </li>
                    <li>
                        <select class="slt slt-small"
                                ng-change="events.changeTitleLevel(model.configedQueryParam.titleLevel)"
                                ng-options="item.optionId as item.name for item in model.titleLevelList"
                                ng-model="model.configedQueryParam.titleLevel">
                        </select>
                    </li>
                    <li>
                        <select class="slt slt-small lwh-ipt"
                                ng-disabled="learningTypeDisabled"
                                ng-options="item.optionId as item.name for item in model.learningTypeList"
                                ng-model="model.configedQueryParam.learningType">
                        </select>
                    </li>
                    <li><a href="javascript:void(0)"
                           ng-click="events.MainPageQueryList($event,'classGridInstance','classPage')"
                           class="btn btn-b">搜索</a></li>
                </ul>
            </div>
            <div kendo-grid="kendoPlus.classGridInstance"
                 k-options="classGrid.options">
            </div>

        </div>
        <div class="btn-center">
            <a href="javascript:void(0)"
               class="btn btn-g ml10"
               ng-click="events.closeKendoWindow('classWindow')">取消</a>
        </div>
    </div>
</div>
