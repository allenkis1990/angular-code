<div class="h-1" style="height:200px;">
    <table class="table">
        <thead>
        <tr>
            <th class="tl">商品信息</th>
            <th width="100">单价（元）</th>
            <th width="80">数量</th>
        </tr>
        </thead>
        <tbody>

            <td class="tl" ng-bind="item.productName"></td>

        </tr>
        </tbody>
    </table>
</div>
