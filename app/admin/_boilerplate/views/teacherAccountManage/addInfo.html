<div class="dialog w-textarea3" kendo-window="node.windows.addWindow"
     k-options="windowOptions"
     ng-click="events.closeTree($event)" style="width:550px;">
    <div class="dialog-body">
        <div class="dialog-tit">教师帐号基础信息 <a href="javascript:void(0);" class="ico ico-close"
                                            ng-click="events.closeAddWindow();teacherInfo.$setPristine()"></a></div>
        <div class="dialog-cont">
            <form name="teacherInfo" novalidate>
                <ul class="ul-form uf-1 clear" style="width:483px;">
                    <li><span class="s-txt width124"><i class="text-red">*</i> 账号：</span><input type="text"
                                                                                                class="ipt ipt-medium"
                                                                                                name="loginInput"
                                                                                                placeholder="请输入账号"
                                                                                                ng-minlength="4"
                                                                                                ng-maxlength="16"
                                                                                                ng-pattern="/^[a-zA-Z0-9_]{1,}$/"
                                                                                                ng-model="model.teacherInfo.account"
                                                                                                required
                                                                                                ajax-data="validateAccountParams"
                                                                                                ajax-validate
                                                                                                ajax-url="/web/admin/teacher/validateAccount"
                    />
                        <span ng-show="teacherInfo.loginInput.$dirty &&
              teacherInfo.loginInput.$error.required"
                              class="li-prompt lip-2">
                <span class="ico ico-prompt"></span>
                请输入账号！
              </span>
                        <span ng-show="teacherInfo.loginInput.$dirty &&
              !teacherInfo.loginInput.$error.required &&
              teacherInfo.loginInput.$error.maxlength ||
              teacherInfo.loginInput.$error.minlength"
                              class="li-prompt lip-2">
                <span class="ico ico-prompt"></span>
                账号长度为4~16位！
              </span>
                        <span ng-show="!teacherInfo.loginInput.$error.required &&
              !teacherInfo.loginInput.$error.maxlength &&
              !teacherInfo.loginInput.$error.minlength &&
              teacherInfo.loginInput.$error.pattern"
                              class="li-prompt lip-2">
              <span class="ico ico-prompt">
              </span>
              账号只能由字母、数字、下划线组成！
            </span>
                        <span ng-show="
              !teacherInfo.loginInput.$error.required &&
              !teacherInfo.loginInput.$error.pattern &&
              !teacherInfo.loginInput.$error.maxlength &&
              !teacherInfo.loginInput.$error.minlength &&
              teacherInfo.loginInput.$error.ajaxValidate"
                              class="li-prompt lip-2">
                <span class="ico ico-prompt"></span>
                账号已被使用！
              </span>
                    </li>
                    <li><span class="s-txt width124"><i class="text-red">*</i> 持有者姓名：</span><input type="text"
                                                                                                   class="ipt ipt-medium"
                                                                                                   name="yourname"
                                                                                                   ng-model="model.teacherInfo.name"
                                                                                                   placeholder="请输入姓名"
                                                                                                   ng-maxlength="50"
                                                                                                   required
                                                                                                   ng-required="true"
                    />
                        <span ng-show="teacherInfo.yourname.$dirty &&
              teacherInfo.yourname.$error.required"
                              class="li-prompt lip-2">
                <span class="ico ico-prompt"></span>
                请输入持有者姓名！
              </span>
                        <span ng-show="teacherInfo.yourname.$dirty &&
              !teacherInfo.yourname.$error.required &&
              teacherInfo.yourname.$error.maxlength"
                              class="li-prompt lip-2">
                <span class="ico ico-prompt"></span>
                姓名长度不能超过50！
              </span>
                    </li>
                    <li><span class="s-txt width124"><i class="text-red">*</i> 所在单位：</span><input
                            ng-model="model.teacherInfo.unitName"
                            name="unitOrDept"
                            class="ipt ipt-medium"
                            ng-click="events.openTree($event)"
                            placeholder="请选择所在单位"
                            hb-readonly
                            required
                    />
                        <span ng-show="teacherInfo.unitOrDept.$dirty &&
               teacherInfo.unitOrDept.$error.required" class="li-prompt lip-2">
                <span class="ico ico-prompt"></span>
                请选择所在单位！
              </span>

                        <div class="column-block w-tree fl"
                             ng-click="events.openTree($event)"
                             ng-show="libraryTreeShow"
                             style="position: absolute;
                   z-index: 10;
                   left: 124px;
                   width:195px;
                   max-height: 190px;
                   overflow: auto;"
                        >
                            <div kendo-tree-view="node.tree"
                                 k-options="ui.tree.options"
                                 k-on-change="model.selectedItem = dataItem">
                    <span k-template ng-click="events.selectUnitOrOrg($event,dataItem)">
                      <label style="width: 130px;"><span ng-bind="dataItem.name"></span></label>
                    </span>
                            </div>
                        </div>
                        <!--<select class="slt slt-medium">
                        <option>请选择单位或部门</option>
                      </select>--></li>
                    <li>
                        <span class="s-txt width124"><i class="text-red">*</i> 邮箱号：</span><input type="email"
                                                                                                 class="ipt ipt-medium"
                                                                                                 name="email"
                                                                                                 placeholder="请输入邮箱号"
                                                                                                 ng-model="model.teacherInfo.email"
                                                                                                 required
                                                                                                 ng-maxlength="50"
                                                                                                 ng-pattern="regexps.email"
                                                                                                 ajax-data="validateEmailParams"
                                                                                                 ajax-validate
                                                                                                 ajax-url="/web/admin/teacher/validateEmail"
                    />
                        <span ng-show="teacherInfo.email.$dirty &&
              teacherInfo.email.$error.required"
                              class="li-prompt lip-2">
                <span class="ico ico-prompt"></span>
                请输入邮箱！
              </span>
                        <span ng-show="teacherInfo.email.$dirty &&
              !teacherInfo.email.$error.required &&
              teacherInfo.email.$error.pattern" class="li-prompt lip-2">
                <span class="ico ico-prompt"></span>
                邮箱格式不正确！
              </span>
                        <span ng-show="teacherInfo.email.$dirty &&
              !teacherInfo.email.$error.required &&
              teacherInfo.email.$error.maxlength"
                              class="li-prompt lip-2">
                <span class="ico ico-prompt"></span>
                邮箱长度不能超过50！
              </span>
                        <span ng-show="teacherInfo.email.$dirty &&
              !teacherInfo.email.$error.required &&
              !teacherInfo.email.$error.pattern &&
              !teacherInfo.email.$error.maxlength &&
              teacherInfo.email.$error.ajaxValidate" class="li-prompt lip-2">
                <span class="ico ico-prompt"></span>
                邮箱已被使用！
              </span>
                    </li>
                    <li>
                        <span class="s-txt mt50 width118"></span>
                        <span class="txt-r"> 注：</span>
                        1、帐号所属的单位，即是该帐号的管理范围；<br/>
                        <span
                                class="ml146">&nbsp;&nbsp;2、初始密码统一为“teacher”
              </span>
                    </li>
                    <li>
                        <div class="btn-center">
                            <input type="button" ng-click="events.saveAdd($event);teacherInfo.$setPristine()"
                                   ng-disabled="teacherInfo.$invalid || showDisabled"
                                   ng-class="{'btn-g': !teacherInfo.$valid|| showDisabled, 'btn-r': teacherInfo.$valid&&!showDisabled}"
                                   class="btn" value="保存">
                            <input type="button" ng-click="events.closeAddWindow();teacherInfo.$setPristine()"
                                   class="btn btn-g ml10"
                                   value="取消">
                        </div>
                    </li>
                </ul>

            </form>
        </div>
    </div>


</div>
