<div class="pos-nav-box" ng-show="$state.current.name === 'states.superContentInfo.view'">
    <div class="pos-nav"><a href="javascript:void(0)" class="ico return" ng-click="$state.go('states.superContentInfo')"></a>
        <a class="aw" href="javascript:void(0)" ng-click="$state.go('states.superContentInfo')">资讯管理</a> &gt; 预览资讯
    </div>
</div>
<div class="main-wrap-body" ng-show="$state.current.name === 'states.superContentInfo.view'">
    <div class="udf-2">
        <div class="announcement-cont mt20">
            <ul class="ul-d-form lh-1">
                <li>
                    <span class="left-txt">资讯类别：</span>
                    <!--b{{model.viewInfo.firstLevelCategoryName !== null ? model.viewInfo.firstLevelCategoryName : '无'}}b{{model.viewInfo.secondLevelCategoryName !== null ? ' - ' + model.viewInfo.secondLevelCategoryName : ''}}-->
                    <span ng-bind="model.viewInfo.firstLevelCategoryName !== null?(model.viewInfo.secondLevelCategoryName !== null ?model.viewInfo.firstLevelCategoryName+ ' - ' + model.viewInfo.secondLevelCategoryName:model.viewInfo.firstLevelCategoryName)  : '无'"></span>
                </li>
                <li>
                    <span class="left-txt">资讯地区：</span>
                    <span ng-bind="model.viewInfo.regionPathName !== null ? model.viewInfo.regionPathName : '无'"></span>
                </li>
                <li class="clear">
                    <span class=" fl left-txt">资讯标题：</span>
                    <span class="fl w-textarea" style="word-wrap:break-word" ng-bind="model.viewInfo.title"></span>
                </li>
                <li>
                    <span class="left-txt">资讯来源：</span>
                    <span ng-bind="model.viewInfo.origin !== null ? model.viewInfo.origin : '无'"></span>
                </li>
                <li>
                    <span class="left-txt">作者：</span>
                    <span ng-bind="model.viewInfo.author !== null ? model.viewInfo.author : '无'"></span>
                </li>
                <li>
                    <span class="left-txt">资讯内容：</span>
                    <span ng-if="model.viewInfo.content !== null && model.viewInfo.content !== ''" class="anc-body" ng-bind-html="model.viewInfo.content"></span>
                    <span ng-if="model.viewInfo.content === null || model.viewInfo.content === ''" class="anc-body">无</span>
                </li>
                <li>
                    <span class="left-txt fl">封面图片：</span>
                    <img class="img-s1" style="margin-left: 10px; width: 200px;height: 200px;" ng-src="/mfsb{{model.viewInfo.photoUrl}}" alt="资讯封面图片"/>
                </li>
                <li>
                    <span class="left-txt">显示日期：</span>
                    <label ng-bind="model.viewInfo.publishTime !== null ? model.viewInfo.publishTime : '无'"></label>
                </li>
                <li>
                    <span class="left-txt">是否弹窗公告：</span><input type="radio" value=2 ng-model="model.viewInfo.type" disabled="disabled"/>是
                    <input type="radio" value=1 ng-model="model.viewInfo.type" disabled="disabled"/>否
                </li>
                <li>
                    <span class="left-txt">弹窗时间：</span>
                    <label ng-bind="model.viewInfo.type === 2 ? model.viewInfo.popStart + ' - ' + model.viewInfo.popOver : '无'"></label>
                </li>
                <li>
                    <span class="left-txt">创建时间：</span><span ng-bind="model.viewInfo.createTime"></span>
                </li>
                <li>
                    <span class="left-txt">创建者：</span><span ng-bind="model.viewInfo.creator"></span>
                </li>
            <!--<div class="anc-tit">-->
                <!--b{{model.viewInfo.title}}-->
                <!--<p class="txt-g mt15" style="width: 950px" ng-if="model.viewInfo.status!==0">-->
                    <!-- -->
                    <!--<span class="pr30">发布者<i class="pl10">b{{model.viewInfo.publishPersonName}}</i></span>-->
                    <!--<span class="pr30">发布时间<i class="pl10">b{{model.viewInfo.publishTime}}</i></span>-->
                    <!--<span class="pr30">是否弹窗公告<i class="pl10">b{{model.viewInfo.type === 2 ? '是':'否'}}</i></span>-->
                    <!--<span class="pr30">弹窗时间<i class="pl10">b{{model.viewInfo.type === 2 ? model.viewInfo.popStart + ' - ' + model.viewInfo.popOver : '无'}}</i></span>-->
                <!--</p>-->
            <!--</div>-->
            </ul>
        </div>
    </div>
</div>
