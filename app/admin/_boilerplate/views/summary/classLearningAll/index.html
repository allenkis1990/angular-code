<div class="main-wrap-body" ng-show="$state.current.name === 'states.classLearningAll'">
    <div class="search-bar mt10">
        <ul class="ul-form li-fl lh-1 clear"
            style="display:inline-block;margin-right:15px;">
            <div hb-authorized-option query-all="true" lock-range="commodity" query-params="model.query"></div>
            <li>
                <div hb-sku-directive
                     clear-all="clearAll"
                     category-type="trainClassCategoryId"
                     lwhmodel="skuParamsClassLearning"
                     ng-model="skuParamsClassLearning"
                     templateurl="@systemUrl@/templates/common/hb-sku-anthorpl.html"></div>
            </li>
            <li exp="true">
                <div select-goods hide-good-option="true"
                     sku-name="skuName"
                     lwh-sku-model="skuParamsClassLearning"
                     scheme-id="model.query.trainClass.trainClassId"></div>
            </li>
            <li exp="true">
                <div class-report-search
                     lwh-sku-model="skuParamsClassLearning"
                     permission="permission"
                     model="model.query"
                     grid="model.node.grid">
                </div>
            </li>
            <li exp="true">
                <div class="column mt10">
                    <div class="tips-box-1 clear">
                        <span class="fr">单位：人次</span>
                        <span summary-desc view-name="OWN_VIEW_NAME"></span>
                    </div>

                    <div class="mt10" kendo-grid="model.node.grid" k-options="mainGridOptions"></div>
                </div>
            </li>
        </ul>
    </div>

</div>
