<div class="main-wrap-body">
    <div class="search-bar mt10">
        <ul class="ul-form li-fl lh-1 clear">
            <li>
                <div select-class-input model="model.query"
                     lwh-sku-model="skuParamsLearingDetail"
                     permission="permission"></div>
            </li>


            <div hb-sku-directive
                 lwhif="!model.query.trainClass"
                 lwhmodel="model.query.skuParamsLearingDetail"
                 ng-model="model.query.skuParamsLearingDetail"
                 templateurl="@systemUrl@/templates/common/hb-sku-tjtpl.html"></div>


            <li style="margin-left:15px;">
                <input type="text" class="ipt ipt-medium" ng-model="model.query.studentName"
                       placeholder="请输入学员姓名" hb-clear-input
                />
            </li>
            <li>
                <input type="text" class="ipt ipt-medium" ng-model="model.query.uniqueData"
                       placeholder="请输入学员身份证" hb-clear-input
                />
            </li>
            <li><select class="slt slt-mini"
                        k-ng-model="model.query.qualified"
                        kendo-combo-box
                        k-options="config.examResultStatus">
            </select>
            </li>
            <li><select class="slt slt-mini"
                        k-ng-model="model.query.studyStatus"
                        kendo-combo-box
                        k-options="config.learningProgressStatus">
            </select>
            </li>
            <li>
                <div hb-date-arrange
                     sb-mode="false"
                     config="timeConfig"
                     template-url="@systemUrl@/templates/tpls/tpl-date-arrange.html"
                     start-placeholder="开通时间"
                     end-placeholder="开通时间"
                     start-date="model.query.startTime"
                     end-date="model.query.endTime"></div>
            <li>
                <div command-tool
                     lwh-sku-model="skuParamsLearingDetail"
                     is-not-sb-mode="true"
                     report-query="events.genReportQuery()"
                     model="model.query"
                     grid="node.grid"
                     permission="permission"></div>
            </li>
        </ul>
    </div>
    <div class="column mt10">
        <div class="tips-box-1 clear">
            符合搜索条件的共 <span class="t-r b" ng-bind="model.totalCount.sumCount ||'0'"></span>
            人，其中 已通过<span class="t-r b" ng-bind="model.totalCount.passCount ||'0'"></span>
            人，未通过<span class="t-r b" ng-bind="model.totalCount.noPassCount ||'0'"></span>
            人
            <span summary-desc view-name="OWN_VIEW_NAME"></span>
        </div>
        <div class="table mt10" kendo-grid="node.grid" k-options="mainGridOptions">
        </div>
    </div>
</div>
