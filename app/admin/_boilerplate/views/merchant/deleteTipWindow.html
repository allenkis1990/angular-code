<div class="dialog">
    <div class="dialog-body">
        <form name="deleteForm" novalidate>
            <div class="dialog-tit">注销提示<a href="javascript:void(0);" class="ico ico-close"
                                           ng-click="node.windows.deleteTipWindow.center().close();"></a></div>

            <div class="dialog-cont">
                该企业注销之后，将无法恢复使用
                <textarea class="textarea wp-7" placeholder="请输入注销受理单号..." ng-model="model.description"
                          style="margin-top:15px;"></textarea>
            </div>
        </form>
        <div class="btn-center">
            <input type="button" ng-click="events.dealDelete($event);deleteForm.$setPristine()"
                   ng-disabled="deleteForm.$invalid || showDisabled"
                   ng-class="{'btn-g': !deleteForm.$valid|| showDisabled, 'btn-r': deleteForm.$valid && !showDisabled}"
                   class="btn" value="确定注销">
            <input type="button" ng-click="node.windows.deleteTipWindow.center().close();"
                   class="btn btn-g ml10"
                   value="取消">
        </div>
    </div>
</div>
