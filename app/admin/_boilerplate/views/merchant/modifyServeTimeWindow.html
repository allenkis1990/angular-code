<div class="dialog w-10">
    <div class="dialog-body">
        <form name="modifyServeTimeForm" novalidate>
            <div class="dialog-tit">调整服务期<a href="javascript:void(0);" class="ico ico-close"
                                            ng-click="node.windows.modifyServeTimeWindow.center().close();"></a></div>

            <div class="dialog-cont">
                <ul class="ul-d-form pl10">
                    <li><span class="left-txt">企业名称：</span>b{{model.accountExpandInfo.companyName}}</li>
                    <li><span class="left-txt">商学院名称：</span>b{{model.accountExpandInfo.businessSchoolName}}</li>
                </ul>
                <table class="table">
                    <thead>
                    <tr>
                        <th width="28">序号</th>
                        <th>商品名称</th>
                        <th width="120">推送时间</th>
                        <th width="170">服务期限</th>
                        <th width="300">调整服务时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="merchantGoods in model.merchantGoods">
                        <td>b{{$index+1}}</td>
                        <td>b{{merchantGoods.goodsName}}</td>
                        <td>b{{merchantGoods.dataCreateTime}}</td>
                        <td>b{{merchantGoods.serveTimeBegin}} 至 b{{merchantGoods.serveTimeEnd}}</td>
                        <td><!--<input type="text" class="ipt ipt-small"> - --><input type="text" class="ipt ipt-small"
                                                                                      placeholder="开始时间"
                                                                                      hb-readonly
                                                                                      hb-clear-input
                                                                                      ng-change="events.startChange($index)"
                                                                                      ng-disabled=!b{{merchantGoods.beginTimeModifyAble}}
                                                                                      kendo-date-picker="node.modifyServeTimeBegin_b{{$index}}"
                                                                                      k-options="ui.datePicker.modifyServeTime.options"
                                                                                      ng-model="merchantGoods.modifyServeTimeBegin">-
                            <input type="text" class="ipt ipt-small" ng-if="merchantGoods.beginTimeModifyAble"
                                   placeholder="结束时间"
                                   hb-readonly
                                   hb-clear-input
                                   ng-disabled=!b{{merchantGoods.endTimeModifyAble}}
                                   ng-change="events.endChange($index)"
                                   kendo-date-picker="node.modifyServeTimeEnd_b{{$index}}"
                                   k-options="ui.datePicker.modifyServeTime.options"
                                   min="b{{merchantGoods.endDateMin}}"
                                   ng-model="merchantGoods.modifyServeTimeEnd">

                            <input type="text" class="ipt ipt-small" ng-if="!merchantGoods.beginTimeModifyAble"
                                   placeholder="结束时间"
                                   hb-readonly
                                   hb-clear-input
                                   ng-disabled=!b{{merchantGoods.endTimeModifyAble}}
                                   ng-change="events.endChange($index)"
                                   kendo-date-picker="node.modifyServeTimeEnd_b{{$index}}"
                                   k-options="ui.datePicker.modifyServeTimeEnd.options"
                                   ng-model="merchantGoods.modifyServeTimeEnd">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
        <div class="btn-center">
            <input type="button" ng-click="events.saveModifyServeTime($event);"
                   ng-disabled="showDisabled"
                   ng-class="{'btn-g': showDisabled, 'btn-r':  !showDisabled}"
                   class="btn" value="保存">
            <input type="button" ng-click="node.windows.modifyServeTimeWindow.center().close();"
                   class="btn btn-g ml10"
                   value="取消">
        </div>
    </div>
</div>
