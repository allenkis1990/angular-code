<div class="dialog">
    <div class="dialog-body">
        <form name="pauseForm" novalidate>
            <div class="dialog-tit">停用提示<a href="javascript:void(0);" class="ico ico-close"
                                           ng-click="node.windows.pauseTipWindow.center().close();"></a></div>

            <div class="dialog-cont">
                该企业停用之后，无法正常学习
                <textarea class="textarea wp-7" placeholder="请输入停用说明..." ng-model="model.description"
                          style="margin-top:15px;"></textarea>
            </div>
        </form>
        <div class="btn-center">
            <input type="button" ng-click="events.dealPause($event);pauseForm.$setPristine()"
                   ng-disabled="pauseForm.$invalid || showDisabled"
                   ng-class="{'btn-g': !pauseForm.$valid|| showDisabled, 'btn-r': pauseForm.$valid && !showDisabled}"
                   class="btn" value="确定停用">
            <input type="button" ng-click="node.windows.pauseTipWindow.center().close();"
                   class="btn btn-g ml10"
                   value="取消">
        </div>
    </div>
</div>
