<div class="dialog">
    <div class="dialog-body">
        <form name="startForm" novalidate>
            <div class="dialog-tit">启用提示<a href="javascript:void(0);" class="ico ico-close"
                                           ng-click="node.windows.startTipWindow.center().close();"></a></div>

            <div class="dialog-cont">
                该企业启用之后，将恢复正常学习
                <textarea class="textarea wp-7" placeholder="请输入启用说明..." ng-model="model.description"
                          style="margin-top:15px;"></textarea>
            </div>
        </form>
        <div class="btn-center">
            <input type="button" ng-click="events.dealStart($event);startForm.$setPristine()"
                   ng-disabled="startForm.$invalid || showDisabled"
                   ng-class="{'btn-g': !startForm.$valid|| showDisabled, 'btn-r': startForm.$valid && !showDisabled}"
                   class="btn" value="确定启用">
            <input type="button" ng-click="node.windows.startTipWindow.center().close();"
                   class="btn btn-g ml10"
                   value="取消">
        </div>
    </div>
</div>
