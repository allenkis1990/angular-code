<!--选择单位/机构-->
<div class="dialog-body">
    <div class="dialog-tit">选择单位/机构
        <a href="javascript:void(0);"
           ng-click="events.cancelSelectAuthorizeUnit($event,'authorizeUnitDialog')"
           class="ico ico-close"></a>
    </div>
    <div class="dialog-cont">
        <div class="search-bar">
            <ul class="ul-form li-fl clear">
                <li>
                    <input type="text" class="ipt ipt-large" ng-model="model.unAuthorizedUnitQueryParam.unitName"
                           placeholder="请输入单位名称">
                </li>
                <li>
                    <a href="javascript:void(0);" class="btn btn-b" ng-click="events.searchUnit($event)">查询</a>
                </li>
            </ul>
        </div>
        <p class="mt5">已选 <span ng-bind="model.selectedAuthorizeUnitId.length"></span> 个单位</p>
        <div class="column mt10" style="overflow: auto">
            <div kendo-grid="unAuthorizedUnitGridInstance"
                 k-options="grid.unAuthorizedUnitGrid">
            </div>
        </div>
    </div>
    <div class="btn-center">
        <a href="javascript:void(0);" ng-click="events.authorizeCommodity($event)" class="btn btn-r">确认</a>
        <a href="javascript:void(0);"
           ng-click="events.cancelSelectAuthorizeUnit($event,'authorizeUnitDialog')"
           class="btn btn-g ml10">取消</a>
    </div>
</div>
