<div class="dialog w-4">
    <div class="dialog-body">
        <div class="dialog-tit">系统提醒<a href="javascript:void(0);" class="ico ico-close"
                                       ng-click="events.closeWarning()"></a></div>
        <div class="dialog-cont">
            此课程包要求学时<span class="b t-r"><span ng-bind="model.coursePackage.totalPeriod"></span>学时</span>；
            现累计学时为<span class="b t-r"><span ng-bind="model.utils.getTotalPeriod()"></span>学时</span>，
            <label ng-show="model.utils.getResidual()>0">已超出<span class="b t-r"><span
                    ng-bind="model.utils.getResidual()"></span>学时</span>，请先调整各课程的学时数！</label>
            <label ng-show="model.utils.getResidual()==0">学时数已匹配！</label>
            <label ng-show="model.utils.getResidual()<0">还差<span class="b t-r"><span
                    ng-bind="0-model.utils.getResidual()"></span>学时</span>，请先调整各课程的学时数！</label>
        </div>
        <div class="btn-center">
            <a href="javascript:void(0);" class="btn btn-r" ng-click="events.closeWarning()">我知道了</a>
        </div>
    </div>
</div>
