<!--导入银行流水弹窗-->
<ul class="ul-d-form pt20 pl20 lh-1">
    <li><span class="left-txt">导入文件：</span>
        <a class="upload" hb-file-uploader="aaa"
           auto="true"
           accepts="csv"
           href="javascript:void(0)"
           ng-model="model.upload.result">
        </a>
        <a style="color: red">导入的文件格式必须为csv文件</a><br/>
        <span ng-bind="model.upload.result.fileName"></span>
    </li>
</ul>
