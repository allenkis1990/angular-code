<div class="main-wrap-body"
     ng-click="lessonTypeShow=false" ng-show="$state.current.name === 'states.faceToFaceClassEducationManage'">
    <div class="search-bar">
        <ul class="ul-form li-fl lh-1 clear">

            <div hb-sku-directive
                 category-type="model.categoryType"
                 lwhmodel="skuParamsConfiged"
                 ng-model="skuParamsConfiged"
                 templateurl="@systemUrl@/templates/common/hb-sku-zgj.html"></div>
            <li>
                <input type="text"
                       class="ipt ipt-medium"
                       ng-keyup="events.pressEnterKey($event,'headTeacherWindow')"
                       ng-model="model.queryParams.className"
                       placeholder="请输入班级名称"/>
            </li>

            <li>
                <input type="text"
                       ng-click="events.openKendoWindow('headTeacherWindow')"
                       class="ipt ipt-large"
                       ng-model="model.queryParams.headTeacherName"
                       placeholder="请选择班主任名称">
                <span style="position:absolute;right:3px;top:9px;cursor:pointer"
                      ng-click="events.clearUnitTextContent()"
                      class="k-icon k-i-close" role="button">select
                </span>
            </li>

            <li>
                <a href="javascript:void(0)"
                   ng-click="events.MainPageQueryList($event,'configedGridInstance','configingPage')"
                   class="btn btn-b">查询</a>
            </li>
        </ul>
    </div>

    <div class="column mt10">
        <div kendo-grid="kendoPlus.configedGridInstance"
             k-options="lessonGrid.options">
        </div>
    </div>

    <div class="dialog w-2" k-options="kendoPlus.addWindowOptions" kendo-window="codeWindowOptions">
        <div class="dialog-body">
            <div class="dialog-tit">二维码
                <a href="javascript:void(0)" ng-click="events.closeaddFormWindow('codeWindowOptions')" class="ico ico-close"></a>
            </div>
            <div class="dash-line-2"></div>
            <div>
                <div class="tc">
                    <image id="code" class="center" style="width: 400px;height:400px;"/>
                </div>
            </div>
            <div class="tc">
                二维码对应教室: <span ng-bind="model.className" style="color: blue"></span>
            </div>
            <div class="btn-center">
                <!--<button ng-click="events.changeImage()" class="btn-r btn" style="width: 150px;">刷新二维码</button>-->
                <button ng-click="events.downImage()" class="btn-r btn" style="width: 150px;">点击下载二维码</button>
            </div>
        </div>
    </div>

    <!-- 班主任弹窗 -->
    <div class="dialog w-2" k-options="kendoPlus.headTeacherWindow" kendo-window="headTeacherWindow" style="width:1000px;">
        <div class="dialog-body">
            <div class="dialog-tit">选择班主任
                <a href="javascript:void(0)" class="ico ico-close" ng-click="events.closeKendoWindow('headTeacherWindow')"></a>
            </div>
            <div class="dialog-cont">
                <div class="search-bar">
                    <ul class="ul-form li-fl clear">
                        <li><input type="text" ng-model="model.headTeacherQueryParam.name" class="ipt ipt-large" placeholder="请输入班主任名称，支持模糊搜索"></li>
                        <li><a href="javascript:void(0)" ng-click="events.MainPageQueryList($event,'headTeacherGridInstance','headTeacherPage')" class="btn btn-b">搜索</a></li>
                    </ul>
                </div>

                <div kendo-grid="kendoPlus.headTeacherGridInstance" k-options="headTeacherGridOptions" k-ng-delay="headTeacherGridOptions"></div>
            </div>
            <div class="btn-center">
                <a href="javascript:void(0)"
                   class="btn btn-g ml10"
                   ng-click="events.closeKendoWindow('headTeacherWindow')">取消</a>
            </div>
        </div>
    </div>
</div>

<div ui-view="faceToFaceClassEducationManageItem"></div>
