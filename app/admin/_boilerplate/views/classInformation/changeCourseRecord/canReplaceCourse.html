<div class="dialog-body">
    <div class="dialog-tit">可更换的课程<a href="javascript:void(0)"
                                     ng-click="canChangeWindow.kendoDialog.close()"
                                     class="ico ico-close"></a></div>
    <div class="dialog-cont">
        <p>当前要换的课程为： <span class="txt-r" ng-bind="temporaryEdCourse"></span>，请在以下列表中选择更换的课程！</p>
        <ul class="ul-form li-fl lh-1 mt20 clear">
            <li>
                <div hb-sku-directive
                     category-Type="model.queryParam.courseCategoryType"
                     lwhmodel="skuParamsCanChangeWindow"
                     ng-model="skuParamsCanChangeWindow"
                     ajax-info="skuPropertyList"
                     refresh="refresh"
                     hide-place-holder="true"
                     refresh-func="events.refreshFunc()"
                     templateurl="@systemUrl@/templates/common/hb-sku-anthorpl.html"></div>
            </li>
            <li><input type="text" ng-model="changeRecord.canChangeQueryParams.credit"
                       ng-keyup="events.validateIsNaN(changeRecord.canChangeQueryParams.credit)"
                       class="ipt ipt-middle"
                       placeholder="请输入课程学时">
            </li>
            <li><input type="text" ng-model="changeRecord.canChangeQueryParams.className" class="ipt ipt-middle"
                       placeholder="请输入课程名称">
            </li>
            <li><a href="javascript:void(0)"
                   has-permission="changeRecord/searchCanClass"
                   ng-click="events.MainPageQueryList('canChangeGridInstance','canChangeQueryParams')"
                   class="btn btn-b">查询</a>
            </li>
        </ul>
        <div
                kendo-grid="kendoPlus.canChangeGridInstance"
                k-options="canChangeGrid.options">
        </div>

    </div>
</div>
