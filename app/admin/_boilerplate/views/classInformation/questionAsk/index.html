<!--问题咨询-->
<div class="no-data w-4 pt20 pb20 clear"
     ng-show="model.noUserInformation">
    <div class="p-img"><img src="@systemUrl@/images/empty.png"></div>
    <div class="p-txt">请先输入相关信息进行搜索！</div>
</div>

<div class="tab-bd clear" ng-if="!model.noUserInformation">
    <a href="javascript:void(0)"
       has-permission="questionAsk/registProblem"
       ng-click="events.openAskWindow()"
       class="btn btn-r mt10">登记问题</a>
    <div style="margin-top:10px;"
         k-ng-delay="kendoPlus.gridDelay"
         kendo-grid="kendoPlus.questionAskGridInstance"
         k-options="questionAskGrid.options">
    </div>

</div>

<div class="dialog w-textarea"
     k-options="kendoPlus.windowOptions"
     kendo-window="questionAskWindow">
    <div class="dialog-body mt30">
        <div class="dialog-tit">登记问题<a href="javascript:void(0)"
                                       ng-click="events.closeAskWindow()"
                                       class="ico ico-close"></a>
        </div>
        <div class="dialog-cont">
            <ul class="ul-d-form pt10 lh-1">
                <li>
                    <span class="left-txt">问题类别：</span>
                    <select class="slt slt-mini"
                            ng-model="questionAskQueryParam.categoryId"
                            ng-options="item.id as item.name for item in questionAskQueryParam.problemCategoryList">
                    </select>
                </li>
                <li class="clear">
                    <span class="left-txt fl">问题描述：</span>
                    <div class="w-4 fl">
                        <textarea class="textarea wp-m-full fl"
                                  ng-model="questionAskQueryParam.description">问题简要描述及处理说明
                        </textarea>
                    </div>
                </li>
            </ul>
        </div>
        <div class="btn-center">
            <a href="javascript:void(0)"
               ng-click="events.creatQuestion()"
               class="btn btn-r">确定</a>
            <a href="javascript:void(0)"
               ng-click="events.closeAskWindow()"
               class="btn btn-g ml10">取消</a>
        </div>
    </div>
</div>
