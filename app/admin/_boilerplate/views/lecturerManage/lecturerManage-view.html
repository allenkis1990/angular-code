<div class="m-box-3">
    <div class="pos-nav-box">
        <div class="pos-nav">
            <a href="javascript:void(0)" class="ico return" ng-click="events.goAdministratorManage($event)"></a>
            <a class="aw" href="javascript:void(0)" ng-click="events.goAdministratorManage($event)">教师管理</a>
            &gt;教师详情
        </div>
    </div>
    <div class="main-wrap-body">
        <div class="column rel">
            <div class="col-tit">帐号信息</div>
            <div class="dash-line-1"></div>
            <ul class="ul-d-form pt20 lh-1">
                <li class="clear">
                    <span class="left-txt fl">教师姓名：</span>
                    <span class="slt-medium" ng-bind="model.userMessage.name"></span>
                </li>
                <li class="clear">
                    <span class="left-txt fl">帐号：</span>
                    <span class="slt-medium" ng-bind="model.userMessage.loginInput"></span>
                </li>
                <li class="clear">
                    <span class="left-txt fl">性别：</span>
                    <span class="slt-medium" ng-bind="model.userMessage.sex"></span>
                </li>
                <li class="clear">
                    <span class="left-txt fl">手机号：</span>
                    <span class="slt-medium" ng-bind="model.userMessage.phoneNumber"></span>
                </li>
                <li class="clear">
                    <span class="left-txt fl">邮箱：</span>
                    <span class="slt-medium" ng-bind="model.userMessage.email"></span>
                </li>
                <li class="clear">
                    <span class="left-txt fl">启用状态：</span>
                    <span class="slt-medium" ng-bind="model.userMessage.status">启用</span>
                </li>
                <li class="clear">
                    <span class="left-txt fl">创建时间：</span>
                    <span class="slt-medium" ng-bind="model.userMessage.createTime"></span>
                </li>
                <li class="clear">
                    <span class="left-txt fl">创建人：</span>
                    <span class="slt-medium" ng-bind="model.userMessage.creatorName"></span>
                </li>
            </ul>
            <div class="upload-photo">
                <div class="pic"><img src="b{{model.userMessage.displayPhotoUrl?('/mfs'+model.userMessage.displayPhotoUrl):('@systemUrl@/images/photo.jpg')}}" alt="老师照片" /></div>
            </div>
        </div>
        <div class="column">
            <div class="col-tit">教师信息</div>
            <div class="dash-line-1"></div>
            <ul class="ul-d-form pt20 lh-1">
                <li class="clear">
                    <span class="left-txt fl"><i>*</i>教师简述：</span>
                    <div class="w-11 fl">
                        <div class="teacher-box">
                            <span ng-bind="model.userMessage.simpleDescription"></span>
                        </div>
                    </div>
                </li>
                <li class="clear">
                    <span class="left-txt fl">教师详细简介：</span>
                    <div class="w-11 fl">
                        <div class="teacher-box" >
                            <span ng-if="model.userMessage.remark !== null && model.userMessage.remark !== ''" ng-bind-html="model.userMessage.remark"></span>
                            <span ng-if="model.userMessage.remark === null || model.userMessage.remark === ''">无</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="column">
            <div class="col-tit">授课清单</div>
            <div class="dash-line-1"></div>
            <div class="col-body table-box mt20">
                <div kendo-grid="node.lessonGrid" k-options="ui.lessonGrid.options">
                </div>
            </div>
            <div kendo-grid="node.lessonGrid" k-options="ui.lessonGrid"
                 k-ng-delay="ui.lessonGrid"></div>
        </div>
    </div>
</div>
