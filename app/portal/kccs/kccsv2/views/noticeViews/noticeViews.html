<!-- /头部 -->
<div class="p-wrap-full pos-nav  clear"><a href="#">首页</a><span class="plr3">&gt;</span>
    <a ui-sref="states.accountant.notice">培训通知</a><span class="plr3">&gt;</span>
    {{ model.noticeContent.title}}
</div>
<!-- 培训通知列表 -->
<div class="p-wrap-full clear mb20" ng-if="!model.noNotice">
    <div class="w880 fl" style="width: 1180px">
        <div class="p20 white-bg mh500">
            <div class="m-notice-detail">
                <p class="notice-tit tc">{{model.noticeContent.title}}</p>
                <p class="notice-info tc">发布时间：{{model.noticeContent.publishTime}}</p>
                <div class="notice-bd" ng-bind-html="model.noticeContent.content| trustHtml">
                </div>

            </div>
        </div>
    </div>

</div>
<!-- /课程列表 -->


<div class="m-no-data tc" ng-if="model.noNotice">
    <img src="kccs/kccsv2/images/no-data.png" alt="空数据">
    <p class="txt">消息资讯已被删除！</p>
</div>
