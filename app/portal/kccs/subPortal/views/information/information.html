<!-- 位置导航 -->
<div class="pos-nav mb30" ng-if="model.sourceType === '1'"><a href="#"
                                                              ui-sref="states.accountant">首页</a><span>&gt;</span>用户信息完善
</div>
<div class="pos-nav mb30" ng-if="model.sourceType !== '1'"><a href="#"
                                                              ui-sref="states.accountant">首页</a><span>&gt;</span>新用户注册信息完善
</div>
<!-- /位置导航 -->
<div class="p-wrap-full w8" ng-if="model.sourceType === '2'">
    <div class="p20">
        <div class="fpsucc">
            <p class="fptit"><i class="p-ico icofpsucc"></i>成功注册！请填写并确认您的个人信息，以便后续接收继续教育培训发票</p>
            <div class="completed-info">
                <h2>以下是您的登录信息，请牢记！</h2>
                <ul>
                    <li><span class="title">登录账号：</span><span ng-bind="model.useInformation.loginInput"></span></li>
                    <li><span class="title">初始密码：</span><span ng-bind="model.useInformation.password"></span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="p-wrap-full">
    <div class="p20 clear">
        <div class="clear">
            <div class="fl ws-box">
                <div class="content-sub-tit"><span>完善以下信息</span></div>
                <form name="useInformation">
                    <ul class="m-form-1 mt20">
                        <li>
                            <span class="left-txt b"><i class="rs">*</i>手机号</span>
                            <input type="text" class="ui-ipt w4"
                                   name="phoneNum"
                                   ng-pattern="/^1[34578]\d{9}$/"
                                   ng-required="true"
                                   ng-maxlength="11"
                                   ng-minlength="11"
                                   ng-model="model.use.phoneNum"
                                   placeholder="请输入您的手机号以便及时接收培训信息（如：发票）">
                            <span class="wrong-tips t-r ml5"
                                  ng-show="useInformation.phoneNum.$error.maxlength || useInformation.phoneNum.$error.minlength || useInformation.phoneNum.$error.pattern">请输入正确的手机号码！</span>
                        </li>
                        <li><span class="left-txt b"><i class="rs">*</i>邮箱号</span>
                            <input type="email" class="ui-ipt w4"
                                   name="email"
                                   ng-required="true"
                                   ng-model="model.use.email"
                                   placeholder="请输入常用邮箱号以便及时接收培训信息（如：发票）">
                            <span class="wrong-tips t-r ml5"
                                  ng-show="useInformation.email.$error.email">请输入正确的邮箱格式！</span>
                        </li>
                        <li><span class="left-txt b">单位</span>
                            <input type="text" class="ui-ipt w4"
                                   name="job"
                                   ng-required="true"
                                   ng-model="model.use.job"
                                   placeholder="省会计测试单位"></li>
                        <li><span class="left-txt b">通讯地址</span>
                            <input type="text" class="ui-ipt w4"
                                   ng-model="model.use.address"
                                   placeholder="请输入有效的通讯地址"></li>
                        <li><span class="left-txt b">邮政编码</span>
                            <input type="text" class="ui-ipt w4"
                                   name="code"
                                   ng-model="model.use.code"
                                   placeholder="请输入相应邮政编码"></li>
                        <li><span class="left-txt"></span>
                            <button class="ui-btn btn-r"
                                    style="width: 145px;height: 40px;background-color: #015293;"
                                    ng-click="events.submitUse($event)"
                                    ng-disabled="useInformation.$invalid">确认并保存
                            </button>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="fl">
                <div class="content-sub-tit"><span>个人基础信息</span></div>
                <ul class="m-form-1 mt20 pl30">
                    <li><span class="left-txt b">姓名</span><span class="ml5" ng-bind="model.useInformation.name"></span>
                    </li>
                    <li><span class="left-txt b">身份证</span><span class="ml5"
                                                                 ng-bind="model.useInformation.identify"></span>
                    </li>
                    <li><span class="left-txt b">职称等级</span><span class="ml5"
                                                                  ng-bind="model.useInformation.jobGrade"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
