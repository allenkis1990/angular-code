    <ul id="slides">
        <li ng-style="item.style"
            ng-repeat="item in bannerList"></li>
    </ul>

        <li ng-class="{'current':item.current}"
            ng-repeat="item in bannerList"><a href="javascript:void(0)">{{$index+1}}</a></li>
    </ul>
</div>
